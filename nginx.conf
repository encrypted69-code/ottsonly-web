# Nginx Configuration for OTTSONLY
# Place this file in /etc/nginx/sites-available/ottsonly.in
# Then create symlink: sudo ln -s /etc/nginx/sites-available/ottsonly.in /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ottsonly.in www.ottsonly.in;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ottsonly.in www.ottsonly.in;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ottsonly.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ottsonly.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main Frontend (React/Vite)
    root /var/www/ottsonly/frontend-main/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API Proxy to Backend (FastAPI)
    location /api/ {
        # Remove /api prefix when forwarding to backend
        rewrite ^/api(.*)$ $1 break;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer sizes
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Admin Panel Route
    location /admin {
        alias /var/www/ottsonly/frontend-admin/dist;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
    }

    # Main Frontend SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static Assets Cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads Directory (Backend)
    location /uploads/ {
        alias /var/www/ottsonly/backend/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Security: Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/ottsonly_access.log;
    error_log /var/log/nginx/ottsonly_error.log;

    # Max body size for file uploads
    client_max_body_size 10M;
}
